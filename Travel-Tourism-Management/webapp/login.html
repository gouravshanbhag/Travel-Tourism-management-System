        <div class="hero">
            <div class="form-box" style="height : 580px;">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
    
                <form action="login.jsp" method="POST" id="login" class="input-group">
                    <input name ="id" type="text" class="input-field" placeholder="User ID (5 characters)" required>
                    <input name ="Input_p" type="text" class="input-field" placeholder="Enter Password" required>
                    <!-- <input type="checkbox" class="check-box"><span>Remember password</span> -->
                    <br><br><br>
                    <button type="submit" class="submit-btn"><b>Log In</b></button>
                </form>
    
                <form action="register.jsp" method="POST" id="register" class="input-group" >
                    <input name="uid" type="text" class="input-field" placeholder="User ID" required>
                    <input name="fname" type="text" class="input-field" placeholder="First Name" required>
                    <input name="lname" type="text" class="input-field" placeholder="Last Name" required>
                    <input name="email" type="email" class="input-field" placeholder="Email ID" required>
                    <input name="phoneno" type="text" class="input-field" placeholder="phone no" required>
                    <input name="passw" type="text" class="input-field" placeholder="Enter Password" required>
                    <!-- <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span> -->
                    <br><br><br>
                    <button type="submit" class="submit-btn"><b>Register</b></button>
                </form>
    
            </div>
        </div>
    
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
    
            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }
        </script>
